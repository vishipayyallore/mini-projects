<div class="card">
  <div class="card-header">
    <h4>Account Login - {{userEmail}}</h4>
  </div>
  <div class="card-body div-backgroudcolor">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="userEmail" #email>
      </div>
      <button class="btn btn-primary btn-block" (click)='greetUser(email.value)'>
        Login
      </button>
  </div>
</div>

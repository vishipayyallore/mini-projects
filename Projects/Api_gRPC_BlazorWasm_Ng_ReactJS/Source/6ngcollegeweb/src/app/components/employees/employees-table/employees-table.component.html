<div class="container" *ngIf="!professorsList.length">
  <span class="spinner">Loading ... <i class="fa fa-spinner fa-spin"></i></span>
</div>
<div class="card mt-2 mb-2" *ngIf="professorsList.length">
    <div class="card-header">
      <h2 class="PageTitle">Professors List</h2>
    </div>
    <div class="card-body">
      <!-- <div>
        <a [routerLink]="['/add-professor']" class="float">
          <i class="fa fa-plus float-margintop"></i>
          </a>
      </div> -->
      <table class='table table-striped table-bordered table-hover shadow' aria-labelledby="tableLabel" *ngIf="professorsList">
        <thead>
          <tr>
            <th>Professor Id</th>
            <th>Picture</th>
            <th>Name</th>
            <th>DOJ</th>
            <th>Teaches</th>
            <th>Salary</th>
            <th>Is Phd</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professorsList">
            <td>{{ professor.professorid }}</td>
            <td><img class="rounded-circle" src="assets{{professor.pictureurl}}" [title]='professor.name'
              [style.width.px]='imageWidth' [style.margin.px]='imageMargin' [style.height.px]="imageHeight"/></td>
            <td>{{ professor.name }}</td>
            <td>{{ professor.doj }}</td>
            <td>{{ professor.teaches }}</td>
            <td>{{ professor.salary | currency }}</td>
            <td><i class="fa {{ professor.isphd ? 'fa-thumbs-up' : 'fa-thumbs-down'}} fa-2x"></i></td>
            <td>
              <button type="button" class="btn btn-warning btn-sm move-right text-white"
                [routerLink]="['/edit-professor', professor.professorid]">
                <i class="fa fa-pencil fa-fw fa-lg" aria-hidden="true"></i></button>
              <button type="button" class="btn btn-danger btn-sm ml-2"
                [routerLink]="['/remove-professor', professor.professorid]"><i class="fa fa-trash-o fa-lg"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>

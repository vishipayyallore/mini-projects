<div class="row justify-content-between px-0">
    <div class="div-container row col-sm-4 px-0 ml-0" *ngFor="let employee of employeesList">
        <div class="col-sm-12">
            <h3>{{employee.name}}</h3>
        </div>
        <div class="col-sm-4">
            <img src="assets/{{employee.pictureUrl}}" width="150px" height="150px">
        </div>
        <div class="col-sm-8 py-0">
            <p>Is Phd: <span>{{ employee.isPhd }}</span></p>
            <p>DOJ: <span>{{ employee.doj | date }}</span></p>
            <p>Teaches: <span>{{ employee.teaches }}</span></p>
            <p>Salary: <span>{{ employee.salary | currency }}</span></p>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8">
            <!-- <app-rating [numberOfStars]="ratingStars" [currentRating]="employee.rating" (ratingClicked)="onRatingClicked($event)">
            </app-rating> -->
        </div>
    </div>
</div>

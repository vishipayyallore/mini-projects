<div class="card shadow mt-2 mb-2">
    <div class="card-header py-1">
        <h4 class="PageTitle">Books List</h4>
    </div>
    <div class="container py-2" *ngIf="!booksList">
        <h4 class="spinner">Loading Books List ...</h4>
        <span class="spinner">
            <i class="fa fa-spinner fa-spin fa-4x"></i>
        </span>
    </div>
    <div class="card-body" *ngIf="booksList">
        <div>
            <a [routerLink]="['/add-book']" class="float">
                <i class="fa fa-plus float-margintop"></i>
            </a>
        </div>
        <table class="table table-striped table-bordered table-hover shadow">
            <thead class="table-secondary">
                <tr>
                    <th>Id</th>
                    <th>Picture</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Active</th>
                    <th>ISBN</th>
                    <th>Pages</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let book of booksList'>
                    <td>{{book.id}}</td>
                    <td><img class="rounded-circle" [src]='book.pictureUrl' [title]='book.title'
                            [style.width.px]='imageWidth' [style.margin.px]='imageMargin' /></td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td><i class="fa {{ book.isActive ? 'fa-thumbs-up' : 'fa-thumbs-down'}} fa-2x"></i></td>
                    <td>{{book.ISBN}}</td>
                    <td>{{book.pages}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm move-right shadow text-white"
                            [routerLink]="['/edit-book', book.id]">
                            <i class="fa fa-pencil fa-fw fa-2x" aria-hidden="true"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm ml-2 shadow"
                            [routerLink]="['/delete-book', book.id]">
                            <i class="fa fa-trash-o fa-2x"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
